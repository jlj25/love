<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白信箱</title>
    <!-- 引入Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mailbox: '#8B4513', // 信箱深棕色
                        brass: '#D4AF37',    // 黄铜色
                        paper: '#F5F5DC',    // 牛皮纸色
                        ink: '#3E2723',      // 墨水深褐色
                        seal: '#B71C1C',     // 火漆红色
                    },
                    fontFamily: {
                        kai: ['"KaiTi"', '"STKaiti"', 'serif'],
                        li: ['"LiSu"', '"STLiti"', 'cursive'],
                    },
                },
            }
        }
    </script>
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .mailbox-shadow {
                box-shadow: 0 10px 25px -5px rgba(139, 69, 19, 0.4), 0 8px 10px -6px rgba(139, 69, 19, 0.2);
            }
            .button-shadow {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            .button-active {
                transform: translateY(2px);
                box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.06);
            }
        }
    </style>
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-amber-50 to-amber-100 overflow-hidden">
    <!-- 背景装饰元素 -->
    <div class="absolute inset-0 overflow-hidden">
        <!-- 左侧蔷薇花 -->
        <div class="absolute left-0 top-1/4 w-48 h-96 bg-cover bg-center opacity-20" style="background-image: url('https://picsum.photos/id/152/400/800');"></div>
        <!-- 右侧蔷薇花 -->
        <div class="absolute right-0 top-1/4 w-48 h-96 bg-cover bg-center opacity-20" style="background-image: url('https://picsum.photos/id/153/400/800');"></div>
        <!-- 石墙背景 -->
        <div class="absolute inset-0 bg-cover bg-center opacity-10" style="background-image: url('https://picsum.photos/id/146/1200/800');"></div>
    </div>

    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-8 relative z-10 flex flex-col items-center justify-center">
        <!-- 页面标题 -->
        <h1 class="text-[clamp(1.5rem,4vw,2.5rem)] font-bold text-ink mb-8 font-kai tracking-wide">
            您有一封来信
        </h1>

        <!-- 信箱容器 -->
        <div class="relative mailbox-container" style="height: 500px; width: 450px;">
            <!-- 信箱主体 -->
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full h-4/5 bg-mailbox rounded-t-lg mailbox-shadow border-2 border-mailbox/80" id="mailbox-body">
                <!-- 信箱装饰纹理 -->
                <div class="absolute inset-0 opacity-20" style="background-image: url('https://picsum.photos/id/175/300/400'); background-repeat: repeat;"></div>
                <!-- 信箱黄铜锁具 -->
                <div class="absolute top-1/4 left-1/2 transform -translate-x-1/2 w-10 h-10 rounded-full bg-brass border-2 border-brass/70 flex items-center justify-center">
                    <div class="w-2 h-5 bg-brass/60 rounded-full"></div>
                </div>
                <!-- 信箱黄铜把手 -->
                <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 w-16 h-4 bg-brass/80 rounded-full border border-brass/60"></div>
                <!-- 信箱上的信封 -->
                <div class="absolute top-[-60px] left-1/2 transform -translate-x-1/2 w-28 h-36 bg-paper rounded-sm rotate-[-5deg] shadow-lg">
                    <!-- 信封封口 -->
                    <div class="absolute bottom-0 left-0 right-0 h-8 bg-paper/80 border-t border-paper/50"></div>
                    <!-- 信封火漆 -->
                    <div class="absolute top-[-10px] right-3 w-10 h-10 bg-seal rounded-full border-2 border-seal/70 flex items-center justify-center">
                        <i class="fa fa-heart text-white text-xs"></i>
                    </div>
                </div>
            </div>

            <!-- 信箱门 -->
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full h-3/5 bg-mailbox rounded-t-lg border-2 border-t-0 border-mailbox/80 flex items-center justify-center z-10 transition-transform duration-800 ease-in-out origin-bottom" id="mailbox-door">
                <!-- 信箱门纹理 -->
                <div class="absolute inset-0 opacity-20" style="background-image: url('https://picsum.photos/id/175/300/400'); background-repeat: repeat;"></div>
                <!-- 信箱门把手 -->
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 w-8 h-8 rounded-full border-2 border-brass/70"></div>
            </div>

            <!-- 情书元素 -->
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-4/5 h-3/5 bg-paper rounded shadow-lg z-20 transition-all duration-600 ease-in-out" id="love-letter">
                <!-- 情书边缘毛边效果 -->
                <div class="absolute inset-0 bg-gradient-to-b from-transparent to-paper/30"></div>
                <!-- 情书火漆印章 -->
                <div class="absolute top-3 right-3 w-8 h-8 bg-seal rounded-full border border-seal/70 flex items-center justify-center z-10">
                    <i class="fa fa-heart text-white text-xs"></i>
                </div>
                <!-- 音频播放按钮 -->
                <button class="absolute top-3 right-14 w-6 h-6 rounded-full bg-brass/80 flex items-center justify-center z-20 transition-transform duration-300 hover:scale-110" id="play-button">
                    <i class="fa fa-music text-white text-xs"></i>
                </button>
                <!-- 情书内容区域 -->
                <div class="w-full h-full p-8 flex items-center justify-center overflow-hidden">
                    <div class="text-center text-ink font-kai leading-relaxed text-[clamp(1rem,3vw,1.25rem)]" id="love-message"></div>
                </div>
            </div>
        </div>

        <!-- 控制按钮区域 -->
        <div class="mt-32 flex flex-col items-center">
            <!-- 信箱控制按钮 -->
            <button class="px-8 py-3 bg-brass text-ink rounded-full font-bold transition-all duration-300 hover:scale-105 hover:shadow-lg button-shadow focus:outline-none focus:ring-2 focus:ring-brass/50" id="control-button">
                打开信箱
            </button>
        </div>
    </div>

    <!-- 音频元素 -->
    <!-- 注意：由于浏览器安全限制，当前示例不包含实际音频文件 -->
    <!-- 在实际部署项目时，请将下面的src属性替换为真实的音频文件URL -->
    <audio id="background-music" loop>
        <!-- 真实项目中替换为实际的背景音乐文件 -->
     </audio>
    <audio id="door-sound">
        <!-- 真实项目中替换为实际的开门音效文件 -->
     </audio>
    <audio id="paper-sound">
        <!-- 真实项目中替换为实际的纸张翻动音效文件 -->
     </audio>

    <!-- 引入JavaScript -->
    <script src="script.js"></script>
</body>
</html>
